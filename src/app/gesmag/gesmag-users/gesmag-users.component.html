<div class="panel panel-primary">
	<div class="panel-heading">
		<h4 class="panel-title">
			Utilisateurs AD
			<div class="pull-right">
				<a (click)="refresh()">
							<span class="glyphicon glyphicon-refresh black"></span>
						</a>
				<a (click)="switch()" role="button" data-toggle="collapse" href="#gesmagUsers" aria-expanded="false" aria-controls="edtBdoc">
					<span [className]="SwitchGlyphiconsService.currentGlyphicon"></span>
					
				</a>
			</div>
		</h4>
	</div>
	<div id="gesmagUsers" class="panel-collapse collapse">
		<div>
			<div class="panel-body table-responsive">
				<table class="table table-condensed">
					<thead>
						<tr>
							<th class="text-center col-xs-1 displayCol"><div class="displayCell">Groupe</div></th>
							<th class="text-center col-xs-1 displayCol"><div class="displayCell">Utilisateurs</div></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngIf="LoadingService.loading['gesmagUsers']; else users">
							<td class="text-center col-xs-1 displayCol">
								<div *ngIf="LoadingService.loading['gesmagUsers']" class="displayCell">
									Loading....
								</div>
							</td>
							<td class="text-center col-xs-1 displayCol">
								<div *ngIf="LoadingService.loading['gesmagUsers']" class="displayCell">
									Loading....
								</div>
							</td>
						</tr>
						<ng-template #users>
							<tr *ngIf="gesmagUsersData.error">
								<td class="text-center col-xs-1 displayCol">
									<div class="displayCell">{{ gesmagUsersData.error }}</div>
								</td>
								<td class="text-center col-xs-1 displayCol">
									<div class="displayCell">{{ gesmagUsersData.error }}</div>
								</td>
							</tr>
							<tr *ngFor="let user of gesmagUsersData?.groupsMembers">
								<td class="text-center col-xs-1 displayCol">
									<b>{{ user.group }} ({{ user.members.length }} Utilisateurs)</b>
								</td>
								<ng-container *ngIf="user.members.length == 0; else showUsers">
									<td class="text-center col-xs-1 displayCol">
										<div class="displayCell">-</div>
									</td>
								</ng-container>
								<ng-template #showUsers>
									<ng-container *ngIf="user.members.length < 10; else usersPanel">
										<td class="text-center col-xs-1 displayCol">
											<div *ngFor="let member of user.members">
												<div class="users">{{ member }}</div>
											</div>
										</td>
									</ng-container>
									<ng-template #usersPanel>
										<td class="text-center col-xs-1 displayCol">
											<a class="displayCell" type="button" data-toggle="collapse" [attr.href]= "'#' + user.group"  aria-expanded="false" aria-controls="collapseExample">
												<span class="glyphicon glyphicon-menu-down black"></span>
											</a>
											<div class="collapse" attr.id= {{user.group}} >
												<div *ngFor="let member of user.members">
													<div class="users">{{ member }}</div>
												</div>
											</div>
										</td>
									</ng-template>
								</ng-template>
							</tr>
						</ng-template>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
